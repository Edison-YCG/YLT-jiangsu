<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/nomui/nomui.css">
    <link rel="stylesheet" href="/libs/common.css">
</head>

<body>

    <div class="modal fade show" id="loginModal" style="display: block;" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">用户登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="loginApp"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- nomui js -->
    <script src="/libs/nomui/nomui.js"></script>

    <!-- use nomui -->
    <script>
        new nomui.Component({
            reference: document.getElementById('loginApp'),
            children: {
                classes: {
                    'card': true,
                    'border-0': true,
                },
                children: {
                    attrs: {
                        style: {
                            'width': '452px',
                            'margin': '0 auto',
                        }
                    },
                    component: 'Flex',
                    gap: 'medium',
                    rows: [{
                            component: 'Rows',
                            items: [{
                                component: 'Group',
                                fields: [{
                                        component: 'Textbox',
                                        name: 'name',
                                        label: '用户名/邮箱',
                                        labelAlign: 'top',
                                        required: true,
                                        placeholder: '请输入用户名/邮箱',
                                        span: '12',
                                    },
                                    {
                                        component: 'Textbox',
                                        name: 'age',
                                        label: '登录密码',
                                        labelAlign: 'top',
                                        required: true,
                                        placeholder: '请输入密码',
                                        span: '12',
                                    },
                                    {
                                        component: 'Checkbox',
                                        name: 'aggree',
                                        text: '记住密码',
                                        label: '',
                                        labelAlign: 'top',
                                        span: '6',
                                    },
                                    {
                                        component: 'Flex',
                                        attrs: {
                                            style: {
                                                'position': 'absolute',
                                                'right': '0',
                                                'bottom': '3px',
                                            }
                                        },
                                        cols: [{
                                                component: 'Button',
                                                text: '忘记密码',
                                                type: 'link',
                                            },
                                            {
                                                component: 'Button',
                                                text: '|',
                                                type: 'link',
                                                attrs: {
                                                    style: {
                                                        'padding-left': 0,
                                                        'padding-right': 0,
                                                    },

                                                }
                                            },
                                            {
                                                component: 'Button',
                                                text: '用户注册',
                                                type: 'link',
                                            },
                                        ],
                                    },

                                ],
                            }, ],
                        },
                        {
                            component: 'Flex',
                            gap: 'large',
                            attrs: {
                                style: {
                                    'padding': '0.5rem',
                                }
                            },
                            rows: [{
                                component: 'Button',
                                attrs: {
                                    style: {
                                        'width': '100%',
                                        'padding': '8px',
                                        'font-size': '16px',
                                    }
                                },
                                text: '立即登录',
                                type: 'primary',
                            }, ],
                        }
                    ]


                },
            }

        })
    </script>
</body>

</html>
