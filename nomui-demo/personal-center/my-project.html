                  <li>

                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input
                  type="text"
                  class="form-control"

                />
              </div>
              <svg
                t="1644566427892"
                class="icon"
                viewBox="0 0 1024 1024"
                version="1.1"

                  fill="currentcolor"

          <div class="col-xl-3 col-12">
            <div class="button-box text-end">
              <!-- <button type="button" class="btn btn-outline-primary mt-1 mb-1">登录</button> -->
              <div class="login-box text-start">
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span class="head"
                      ><img
                        src="./themes/basic/assets/common-default-head.png"

                    <span class="name" title="李四李四李四李四"
                      >李四李四李四李四</span
                    >

                  <ul

                    <li><a class="dropdown-item" href="#">退出登录</a></li>

        <a href="" class="back"

    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- nomui js -->
    <script src="/libs/nomui/nomui.js"></script>

    <!-- use nomui -->
    <script>
      new nomui.Flex({
        attrs: {
          style: { margin: '0 150px' },
        },
        rows: [
          {
            component: 'Flex',
            //justify: 'between',
            align: 'center',
            attrs: {
              style: {
                height: '170px',
                backgroundColor: 'rgba(244, 246, 250, 1)',
                padding: '0 36px',
              },
            },
            cols: [
              {
                component: 'Avatar',
                icon: {
                  component: 'Icon',
                  type: 'user',
                  attrs: {
                    style: {
                      fontSize: '60px',
                    },
                  },
                },
                attrs: {
                  style: {
                    width: '78px',
                    height: '78px',
                    marginRight: '14px',
                  },
                },
              },
              {
                grow: true,
                children: {
                  component: 'Flex',
                  attrs: {
                    style: { width: '80%' },
                  },
                  rows: [
                    {
                      children: 'Mingzhi',
                      attrs: {
                        style: {
                          fontSize: '24px',
                          color: 'rgba(43, 126, 251, 1)',
                        },
                      },
                    },
                    {
                      children: '信息完整度: 20%',
                      attrs: {
                        style: {
                          fontSize: '12px',
                          color: 'rgba(43, 126, 251, 1)',
                        },
                      },
                    },
                    {
                      component: 'Progress',
                      percent: 20,
                      grow: true,
                      showInfo: false,
                    },
                  ],
                },
              },
              {
                children: '去完善',
                attrs: {
                  style: {
                    width: '88px',
                    height: '32px',
                    borderRadius: '16px',
                    border: '1px solid #2B7EFB',
                    justifyContent: 'center',
                    alignItems: 'center',
                  },
                },
              },
            ],
          },
          {
            component: 'Flex',
            classes: {
              nav: true,
            },
            align: 'center',
            cols: [
              {
                children: '我的项目',
                classes: {
                  'nav-active': true,
                  'nav-item': true,
                },
                attrs: {
                  style: { marginLeft: '36px' },
                },
              },
              {
                children: '我的组织',
                classes: {
                  'nav-item': true,
                },
              },
              {
                children: '我的消息',
                classes: {
                  'nav-item': true,
                },
                badge: {
                  number: 1000,
                  overflowCount: 999,
                },
              },
              {
                children: '我的资料',
                classes: {
                  'nav-item': true,
                },
              },
            ],
          },
          {
            component: 'Form',
            inline: true,
            fields: [
              {
                component: 'Textbox',
                label: '项目名',
                placeholder: '可输入项目名称、方案号关键字进行搜索',
                controlWidth: 300,
              },
              {
                component: 'Select',
                label: '项目类型',
                controlWidth: 300,
              },
              {
                component: 'Select',
                label: '项目状态',
                controlWidth: 300,
              },
            ],
          },
        ],
      })
    </script>
